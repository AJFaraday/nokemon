<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style/nokemon.css"/>

  <script type="text/javascript" src="ext/jquery-3.1.0.min.js"></script>

  <script type="text/javascript" src="lib/image.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>
  <script type="text/javascript" src="data/font.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var alphabet = [
        'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o',
        'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
      ];

      $.each(alphabet, function(i, letter) {
        $('.draw').append(
          $('<div>')
            .attr('id', letter)
            .css('float', 'left')
        );
        data.font[letter].render($('#'+letter))
      });


    });
  </script>

</head>
<body>
<div class="draw"></div>
</body>
