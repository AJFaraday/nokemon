<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style/nokemon.css"/>

  <script type="text/javascript" src="ext/jquery-3.1.0.min.js"></script>

  <script type="text/javascript" src="lib/image.js"></script>
  <script type="text/javascript" src="lib/text.js"></script>
  <script type="text/javascript" src="lib/display.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>

  <script type="text/javascript" src="data/font.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      display = new Display(160, 144, '#display');

      alphabet = new Text(
        'abcdefghijklmnopqrstuvwxyz.',
        21
      );
      numbers = new Text(
        '.,0123456789',
        17
      );

      display.write(alphabet, 0, 0);
      display.write(numbers, 0, 16);

    });
  </script>

</head>
<body>
<div id="image_target"></div>
<div id="display"></div>
</body>
