<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style/nokemon.css"/>

  <script type="text/javascript" src="ext/jquery-3.1.0.min.js"></script>

  <script type="text/javascript" src="lib/image.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      image1 = new Image(
        "10000001" +
        "01000010" +
        "00100100" +
        "00011000" +
        "00011000" +
        "00100100" +
        "01000010" +
        "10000001",
        4,
        16
      );
      image1.render('#image_target');

      image2 = new Image(image1.image_data_as_number_array(), 8, 8);
      image2.render('#image_target2');

      image3 = new Image(image1.image_data_as_number_array(), 16, 4);
      image3.render('#image_target3');
    });
  </script>

</head>
<body>
<div id="image_target"></div>
<div id="image_target2"></div>
<div id="image_target3"></div>
</body>
